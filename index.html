<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony India</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$999</h4>
                <button type="button">Buy Now</button>

            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="colorbox"></div>
                <div class="addcart">
                    <img src="add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>
    </div>
    <script>
        var menulist=document.getElementById("menulist");
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px"){
                menulist.style.maxHeight="130px";
            }
            else{
                menulist.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
